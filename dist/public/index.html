<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tips</title>
</head>

<body>
  <div class="grid">
      <h1>Tips</h1>

      <!-- Form to submit tips -->
      <form id="tipForm" action="/tip" method="POST">

        <!-- Tip Input required -->
        <label for="tip">Tip</label>
        <div class="inputCon">
        <input id="tip" class="linput" type="text" name="tip" required />

        <!-- Signing Input -->
        <canvas class="signingInput"></canvas>
        <button type="button" class="resetbtn">Reset</button>
        </div>

        <div class="buttonGroup">
          <button id="githubbtn" type="button">Login to Github</button>
          <button id="subbtn" type="submit">Post without Github</button>
        </div>

        <input type="hidden" id="githubInput" name="github">
        <input type="hidden" id="githubURLInput" name="githubURL">
      </form></br></br>

    <div class="postGrid">
      <!-- Tips will be shown here -->
    </div>
  </div>

  <!-- Top (fix position not in grid) -->
<div class="top">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="75.236 34.552 49.528 130.896" width="20px" height="40px">
    <defs>
      <linearGradient gradientUnits="userSpaceOnUse" x1="100" y1="34.552" x2="100" y2="165.448" id="gradient-0">
        <stop offset="0" style="stop-color: rgb(90% 90% 90%)" />
        <stop offset="1" style="stop-color: rgb(119,119,119)" />
      </linearGradient>
    </defs>
    <rect style="stroke: url(&quot;#gradient-0&quot;); stroke-miterlimit: 1; stroke-width: 0px; fill: rgb(119,119,119);" x="75.236" y="34.552" width="49.528" height="130.896" rx="24.8" ry="24.8" />
  </svg>
  
  <ul>
    <li>l@icloud.com</li>
    <a href="#skills">
      <li>Skills</li>
    </a>
    <li>Tips</li>
  </ul>
  </div>

  <!-- Bottom (fix position not in grid) -->
<div class="bottom">
  <ul>
    <li>git</li>
    <li>lin</li>
  </ul>
</div>

  <style>

    /*
    **
    ** Top
    **
    ** Bottom
    **
    ** Grid
    **
    ** Form
    **
    ** Tip
    **
    ** Cursor
    **
    ** Helpers
    **
    */

* {
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: system-ui;
  font-size: 2.9vh;
  color: #777777;
  height: 100vh;
}

/* ---------- #TOP ---------- */
  
.top {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 10vh;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 20px 20px 40px;
    z-index: 100;
  }
  
  .top li {
    float: left;
    margin: 0 20px 0 0;
  }
  
  /* ---------- #BOTTOM ---------- */
  
  .bottom {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 20px;
  }
  
  .bottom li {
    float: right;
    font-family: monospace;
    margin: 0 20px 24px 0;
  }

/* ---------- #GRID ---------- */

.grid {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: start;
  justify-content: center;
  width: 70vw;
  height: 70vh;
  -ms-overflow-style: none;
  scrollbar-width: none;
  overflow-x: hidden;
  overflow-y: scroll;
}

.grid::-webkit-scrollbar {
  display: none;
}

.postGrid {
  display: flex;
  flex-direction: column;
  width: 70vw;
  color: #777777;
}

/* ---------- #FORM ---------- */

form {
  display: flex;
  flex-direction: column;
}

label {
  color: #777777;
  margin: 0 10px;
}

input {
  height: 22px;
  border: 1px solid #777777;
  border-radius: 10px;
  color: #777777;
  margin: 4px 0 10px 0;
  padding: 0 10px;
}

input:focus{
    outline: none;
}

.linput {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  width: calc(70vw - 1.9px);
  height: 60%;
  border: 1px solid #777777;
  border-bottom: none;
  border-radius: 10px 10px 0 0;
  overflow: scroll;
  box-sizing: border-box;
}

.inputCon {
  position: relative;
  width: calc(70vw - 1px);
  height: 20vh;
}

.signingInput {
  position: absolute;
  left: 0;
  right: 0;
  bottom: 0;
  width: calc(70vw - 1.9px);
  height: 40%;
  border: 1px solid #777777;
  border-top: none;
  border-radius: 0 0 10px 10px;
  background-color: #ffffff;
  cursor: url(pen.png) 1 26, pointer;
  box-sizing: border-box;
}

.resetbtn {
  position: absolute;
  right: 10px;
  bottom: 10px;
  font-size: 12px;
  background: none;
  color: #777777;
  padding: 4px 10px;
  cursor: pointer;
}

.resetbtn:hover {
  background: none;
  color: rgb(119,119,119,0.7);
}

.buttonGroup {
  display: flex;
  gap: 10px; /* Adds 10px space between buttons */
  width: fit-content; /* Adjusts width to fit content */
  margin: 10px 7px;
}

button {
  height: 27px;
  border: 1px solid transparent;
  border-radius: 20px;
  background-color: #777777;
  color: #ffffff;
  padding: 0 10px;
  cursor: pointer;
}

button:hover {
  background-color: rgb(119,119,119,0.7);
}

/* ---------- #TIP ---------- */

.tipCon {
  position: relative;
  display: flex;
  flex-direction: column;
  width: calc(100% - 1px);
  min-height: 100px;
  border: 1px solid #777777;
  border-radius: 10px;
  margin-bottom: 10px;
  margin: 0 0 20px 0;
  padding: 20px;
  box-sizing: border-box;
  overflow: hidden;
}

.tip {
  margin: 0 0 20px 0;
}

.github  {
  position: absolute;
  left: 20px;
  bottom: 20px;
  cursor: pointer;
}

.github a {
  color: #777777;
  text-decoration: none;
}

 /* ---------- #CURSOR ---------- */
  
 .cursor {
    position: absolute;
    height: 7vh;
    aspect-ratio: 4/10;
    border-radius: 20px;
    background-color: rgba(119, 119, 119, 0.1);
    pointer-events: none;
    transform: translate(-50%, -50%);
    transition: transform 0.08s linear;
  }

/* ---------- #HELPERS ---------- */

h1 {
    font-size: 2.9vh;
    margin: 20px 10px 100px 10px;
  }
  
  a {
    text-decoration: none;
    color: #777777;
    cursor: pointer;
  }
  
  p {
    margin: 4.9px 0;
  }
  
  ul {
    list-style-type: none;
  }

</style>

<script>
  //
function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
        githubUser: params.get('github_user'),
        githubURL: params.get('github_url')
    };
}

document.addEventListener('DOMContentLoaded', () => {
    const { githubUser, githubURL } = getQueryParams();

    if (githubUser && githubURL) {
        document.getElementById('githubInput').value = githubUser;
        document.getElementById('githubURLInput').value = githubURL;

        console.log(`Logged in as: ${githubUser}, Profile: ${githubURL}`);

    const githubbtn = document.getElementById('githubbtn');
    const subbtn = document.getElementById('subbtn');
    if (githubbtn) {
         subbtn.innerHTML = 'Post';
        githubbtn.innerHTML = 'Logout';
        githubbtn.onclick = function () {
          window.location.href = '/logout'; // Redirect to /logout route
        };
    }
    }
});


  // Custom Cursor
  document.addEventListener("DOMContentLoaded", () => {
    // Create the cursor element
    const cursor = document.createElement("div");
    cursor.classList.add("cursor");
    document.body.appendChild(cursor);

    // Ensure the cursor is displayed
    cursor.style.display = "block";

    // Update cursor position
    document.addEventListener("mousemove", (e) => {
        const offsetX = 10; // Adjust for positioning
        const offsetY = 10;
        
        cursor.style.left = `${e.pageX + offsetX}px`;
        cursor.style.top = `${e.pageY + offsetY}px`;
    });

    document.body.style.cursor = "none";
});

// Log in to Github
document.getElementById('githubbtn').addEventListener('click', function () {
    const clientId = 'Ov23liDjIUQhuJlcCamF'; // Your GitHub Client ID
    const redirectUri = 'http://localhost:3000/github/callback'; // Make sure this is correct
    const scope = 'read:user user:email';

    const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;

    window.location.href = githubAuthUrl;
});

// Form submission
const form = document.getElementById('tipForm');
const tipInput = document.getElementById('tip');
const githubInput = document.getElementById('githubInput');
const githubURLInput = document.getElementById('githubURLInput');
const signingInput = document.querySelector('.signingInput');
const ctx = signingInput.getContext('2d');
const postGrid = document.querySelector('.postGrid');

// Explicitly set .signingInput dimensions
signingInput.width = signingInput.clientWidth;
signingInput.height = signingInput.clientHeight;

window.addEventListener('resize', () => {
    signingInput.width = signingInput.clientWidth;
    signingInput.height = signingInput.clientHeight;
});

let drawing = false;

// Mousedown event for desktop
signingInput.addEventListener('mousedown', (e) => {
    drawing = true;
    const rect = signingInput.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    ctx.beginPath();
    ctx.moveTo(x, y);
});

signingInput.addEventListener('mouseup', () => (drawing = false));
signingInput.addEventListener('mouseleave', () => (drawing = false));

// Touch events for mobile
signingInput.addEventListener('touchstart', (e) => {
    e.preventDefault();
    drawing = true;
    const rect = signingInput.getBoundingClientRect();
    const touch = e.touches[0];
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    ctx.beginPath();
    ctx.moveTo(x, y);
});

signingInput.addEventListener('touchend', () => (drawing = false));
signingInput.addEventListener('touchcancel', () => (drawing = false));

signingInput.addEventListener('mousemove', draw);
signingInput.addEventListener('touchmove', (e) => {
    e.preventDefault();
    draw(e);
});

function draw(e) {
    if (!drawing) return;

    ctx.lineWidth = 1;
    ctx.lineCap = 'round';
    ctx.strokeStyle = '#777777';

    const rect = signingInput.getBoundingClientRect();
    let x, y;

    // Get current mouse/touch position
    if (e.type === 'mousemove') {
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
    } else if (e.type === 'touchmove') {
        const touch = e.touches[0];
        x = touch.clientX - rect.left;
        y = touch.clientY - rect.top;
    }

    if (drawing) {
        ctx.lineTo(x, y);
        ctx.stroke(); // Render the stroke
    }
}

const resetBtn = document.querySelector('.resetbtn');

resetBtn.addEventListener('click', () => {
  ctx.clearRect(0, 0, signingInput.width, signingInput.height); // Reset .signingInput
});

// Form submission
form.addEventListener('submit', async (event) => {
    console.log('Submitting form with:');
    console.log('GitHub:', githubInput.value);
    console.log('GitHub URL:', githubURLInput.value);
    event.preventDefault();

    const tip = tipInput.value.trim();
    const signing = signingInput.toDataURL(); // Capture signature as Base64 image

    if (!tip) {
        alert('Tip is required.');
        return;
    }

    // Prepare request body
    const requestBody = { tip, signing };

    // Include GitHub fields only if they have values
    if (githubInput?.value.trim()) {
        requestBody.github = githubInput.value.trim();
    }
    if (githubURLInput?.value.trim()) {
        requestBody.githubURL = githubURLInput.value.trim();
    }

    try {
        const response = await fetch('/tip', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestBody),
        });

        const result = await response.json();
        console.log('Server response:', result);

        if (response.ok) {
            const newTipElement = createTipElement(
                result.tip,
                result.github || '',
                result.githubURL || '',
                result.signing
            );

            postGrid.insertBefore(newTipElement, postGrid.firstChild);

            // Reset form inputs
            form.reset();
            ctx.clearRect(0, 0, signingInput.width, signingInput.height);
        } else {
            alert(result.error || 'Unknown error');
        }
    } catch (error) {
        console.error('Error submitting tip:', error);
        alert('Error occurred while submitting your tip.');
    }
});


// Function to create a new tip element
function createTipElement(tip, github, githubURL, signing) {
    const tipCon = document.createElement('div');
    tipCon.className = 'tipCon';

    const tipElement = document.createElement('div');
    tipElement.className = 'tip';
    tipElement.textContent = tip;

    const githubElement = document.createElement('div');
    githubElement.className = 'github';

    if (github && githubURL) {
        const link = document.createElement('a');
        link.href = githubURL;
        link.textContent = github;
        link.target = '_blank';
        githubElement.appendChild(link);
    } else {
        githubElement.textContent = github;
    }

    tipCon.appendChild(tipElement);
    tipCon.appendChild(githubElement);

    if (signing) {
        console.log("Rendering Img:", signing); // Debugging
        const img = document.createElement('img');
        img.src = signing;
        img.style.width = '20%';
        img.style.height = '100px';
        img.style.position = 'absolute';
        img.style.right = '10px';
        img.style.bottom = '10px';

        tipCon.appendChild(img);
    }

    return tipCon;
}

document.addEventListener('DOMContentLoaded', fetchTips);

async function fetchTips() {
    try {
        const response = await fetch('/tip');
        const tips = await response.json();

        postGrid.innerHTML = ''; // Reset previous content

        tips.forEach((tipData) => {
            const newTipElement = createTipElement(
                tipData.tip, 
                tipData.github, 
                tipData.githubURL, 
                tipData.signing
            );
            postGrid.appendChild(newTipElement);
        });
    } catch (error) {
        console.error('Error fetching tips:', error);
    }
}

</script>
</body>
